<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <title>PVTrAck</title>
  <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <meta name="apple-itunes-app" content="app-id=1234619753">

  <link rel="icon" type="image/x-icon" href="assets/icon/favicon.ico">
  <link rel="apple-touch-icon" sizes="180x180" href="assets/icon/apple-touch-icon.png">
  <link rel="icon" type="image/png" href="assets/icon/favicon-32x32.png" sizes="32x32">
  <link rel="icon" type="image/png" href="assets/icon/favicon-16x16.png" sizes="16x16">
  <link rel="manifest" href="manifest.json">
  <link rel="mask-icon" href="assets/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="theme-color" content="#4e8ef7">

  <!-- cordova.js required for cordova apps -->
  <script src="cordova.js"></script>

  <!-- un-comment this code to enable service worker -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('service worker installed'))
        .catch(err => console.log('Error', err));
    }
  </script>

  <link href="build/main.css" rel="stylesheet">

</head>
<body>

  <!-- Ionic's root component and where the app will load -->
  <ion-app aria-label="Welcome to Peeveetrack. For optimal screen-reader usage we recommend using NVDA or VoiceOver along with the newest versions of Google Chrome or Safari."></ion-app>

  <!-- The polyfills js is generated during the build process -->
  <script src="build/polyfills.js"></script>

  <!-- The vendor js is generated during the build process
      and includes all files in the node_modules directory -->
 <script src="build/vendor.js"></script>


  <!-- The bundle js is generated during the build process -->
  <script src="build/main.js"></script>

  <!-- Used for google map javascript api -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDd-q-_zNO68ULwTQKOv3Vk7AhsCarAicQ&callback=initMap" type="text/javascript"></script>
</body>
</html>
